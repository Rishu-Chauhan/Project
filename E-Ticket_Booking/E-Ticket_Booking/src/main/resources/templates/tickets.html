<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">eTicket Booking</h2>

    <!-- Booking Form -->
    <div class="card p-1 shadow-sm">
        <form th:action="@{/tickets/book}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="passengerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" name="destination" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" name="price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Ticket</button>
        </form>
    </div>

    <!-- Booked Tickets Table -->
    <h3 class="mt-5 text-center">Booked Tickets</h3>
    <table class="table table-striped table-bordered mt-3 shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Destination</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.passengerName}"></td>
            <td th:text="${ticket.destination}"></td>
            <td th:text="${ticket.price}"></td>
            <td>
                <a th:href="@{/tickets/cancel/{id}(id=${ticket.id})}" class="btn btn-danger btn-sm">
                    Cancel
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
